body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(45deg, #161616, #352c36);
    font-family: Arial, sans-serif;
}
.buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .button:hover::before {
            transform: translateX(0);
        }

        .music-library {
            background: linear-gradient(45deg, #6bffba, #bf8eff);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }

.flex-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.flex-item {
    flex: 0 1 300px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.flex-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.header-text {
    padding: 15px;
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    text-align: center;
    background-color: #f8f8f8;
    border-bottom: 1px solid #eee;
}

.flex-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

@media (max-width: 768px) {
    .flex-container {
        padding: 10px;
    }
    
    .flex-item {
        flex: 0 1 calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .flex-item {
        flex: 0 1 100%;
    }
    
    .header-text {
        font-size: 1em;
    }
}
    </style>
